name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout a repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Node környezet beállítása GitHub-on
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3️⃣ NPM build a runneren
      - name: Build assets
        run: |
          npm ci
          npm run build

      # 4️⃣ Deploy PHP kód SSH-val a szerverre
      - name: Deploy PHP code via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "== Go to project folder =="
            cd ~/ivonal

            echo "== Pull latest code =="
            git pull origin main

            echo "== Install PHP dependencies =="
            php ~/composer.phar install --no-dev --optimize-autoloader

            echo "== Laravel migrations and cache =="
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

      # 5️⃣ Upload only build folder (index.php and .htaccess NOT overwritten)
      - name: Upload build folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: 'public/build/*'
          target: '/home/pxbalanc/public_html/build/'
          strip_components: 1
