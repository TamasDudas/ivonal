name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build
        env:
          VITE_APP_NAME: Ingatlanvonal
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ~/ivonal
            git pull origin main
            php ~/composer.phar install --no-dev --optimize-autoloader

            # Régi build törlése
            rm -rf ~/public_html/build/*

            # Symlink létrehozása ha még nincs (Laravel manifest olvasáshoz)
            rm -rf ~/ivonal/public/build
            ln -sf ~/public_html/build ~/ivonal/public/build

            # Cache törlés
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

      - name: Upload build assets
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: 'public/build/*'
          target: '/home/pxbalanc/public_html/'
          strip_components: 1
